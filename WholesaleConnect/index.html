<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WholesaleConnect Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to WholesaleConnect</h1>
</header>

<section id="catalog">
    <h2>Product Catalog</h2>

    <table>
        <thead>
            <tr>
                <th>Product Photo</th>
                <th>Product ID</th>
                <th>Description</th>
                <th>Boxes Available</th>
                <th>Amount</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- JavaScript will populate this section -->
        </tbody>
    </table>
</section>

<footer>
    <p>&copy; 2024 WholesaleConnect. All rights reserved.</p>
</footer>

<script>
    // Example data (replace this with your actual data)
    const products = [
        { id: "SSH-23O29", description: "NOTEBOOKS", boxes: 15, amount: "80", size: "12X80", price: 45 },
        { id: "SSH-23V22", description: "ORNAMENT/HEADBANDS", boxes: 30, amount: "500", size: "12X80", price: 45 },
        { id: "SSH-23V23", description: "ORNAMENT/HEADBANDS", boxes: 20, amount: "1000", size: "12X100", price: 150 },
        { id: "23-W32", description: "RUBBERS", boxes: 10, amount: "1800", size: "12X100", price: 170 },
        { id: "23-W35", description: "EARRINGS", boxes: 10, amount: "1800", size: "12X100", price: 170 },
        { id: "23-W38", description: "SPONGES", boxes: 80, amount: "180", size: "12X100", price: 65 },
        { id: "23-W39", description: "SPONGES", boxes: 70, amount: "400", size: "12X40", price: 85 },
        { id: "23-X22", description: "EARRINGS", boxes: 10, amount: "100", size: "12X100", price: 130 },
        { id: "23-X23", description: "EARRINGS", boxes: 20, amount: "100", size: "12X100", price: 130 },
        // Add more products as needed
    ];

    // Populate the table with product data
    const productList = document.getElementById('productList');

    products.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><img src="productphotos/${product.id}.png" alt="${product.id}"></td>
            <td>${product.id}</td>
            <td>${product.description}</td>
            <td>${product.boxes}</td>
            <td>${product.amount}</td>
            <td>$${product.price.toFixed(2)}</td>
        `;
        productList.appendChild(row);
    });
</script>

</body>
</html>
